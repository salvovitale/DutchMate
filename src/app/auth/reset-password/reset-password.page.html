<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- if we refresh the stack is lost and the page does not know where to go back. We can fix that with the defaultHref -->
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Forgot Password ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- if I comment item the effect will be not as good as if item is there -->
  <!-- ion-item wraps label and input is a good a pattern -->
  <!-- Whatever input in this form will be automatcally available on the module -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!-- <div class="ion-text-center">
            <h4>{{ !isLogin ? 'Signup' : 'Authenticate'}}</h4>
          </div> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!form.valid"
          >
          Reset Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
