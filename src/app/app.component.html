<ion-app>
  <ion-menu contentId="main" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          DutchMate
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- everything that should toogle -->
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/tabs/notebook">
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Notebook</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/about">
            <ion-icon name="reader" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogOut()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
