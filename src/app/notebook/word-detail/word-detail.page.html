<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- if we refresh the stack is lost and the page does not know where to go back. We can fix that with the defaultHref -->
      <ion-back-button defaultHref="/tabs/notebook"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ word?.word }} {{ kindOfWord }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditWord()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <div class="ion-text-center"  *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading && word">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3"class="ion-text-center ion-padding">
        <h5>Translations</h5>
        <p>{{ word.translations.join(', ') }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3"class="ion-text-center ion-padding">
        <h5>Examples</h5>
        <ion-textarea readonly>{{ word.examples }}</ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="danger" fill="outline" class="ion-margin" (click)="onDelete()">
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
