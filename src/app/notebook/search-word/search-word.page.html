<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- if we refresh the stack is lost and the page does not know where to go back. We can fix that with the defaultHref -->
      <ion-back-button defaultHref="/tabs/notebook"></ion-back-button>
    </ion-buttons>
    <ion-title>Search new word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-searchbar (ionBlur)="onBlur($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-button  class="ion-margin" (click)="onSearch()">
            Search
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isLoading">
        <ion-col class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!isLoading">
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-list>
            <ion-item-sliding *ngFor="let word of searchResult" #slidingItem>
            <ion-item>
              <ion-label>
                <p><span class="word">{{ word.word }}</span> {{typeOfWord(word)}}</p>
                <p>{{ word.translations.join(', ') }}</p>
              </ion-label>
            </ion-item>
              <ion-item-options>
                <ion-item-option (click)="onAddWord(slidingItem, word)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
